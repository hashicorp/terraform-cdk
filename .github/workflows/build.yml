name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        terraform: [latest:^0.12.29, 0.13.0-rc1]
    container:
      image: foo

    steps:
      - uses: actions/checkout@v2
      - name: set terraform
        run: |
          tfenv use ${{ matrix.terraform }}
      - name: installing dependencies
        run: |
          yarn install
      - name: compile
        run: |
          tools/align-version.sh
          yarn build
      - name: test
        run: |
          yarn test
      - name: create bundle
        run: yarn package
      - name: integration tests
        run: yarn integration
        env:
          TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
