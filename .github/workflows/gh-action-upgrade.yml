name: GitHub Actions Version Updater

on:
  schedule:
    # Every monday at 13:37 UTC
    - cron: 37 13 * * 1
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0
        with:
          token: ${{ secrets.GH_TOKEN_ACTIONS_UPDATER }}

      - name: Find older versions of this same PR
        id: older
        uses: lee-dohm/select-matching-issues@v1
        with:
          query: '"chore: update github workflow actions" in:title'
          token: ${{ secrets.GH_TOKEN_ACTIONS_UPDATER }}

      - name: Close found issues
        run: cat ${{ steps.older.outputs.path }} | xargs gh issue close --comment "Closing this because I'm about to open a newer PR."

      - name: Run GitHub Actions Version Updater
        uses: saadmk11/github-actions-version-updater@v0.7.2
        with:
          token: ${{ secrets.GH_TOKEN_ACTIONS_UPDATER }}
          commit_message: "chore: update github workflow actions"
          pull_request_title: "chore: update github workflow actions"
          pull_request_team_reviewers: cdktf
          update_version_with: "release-commit-sha"
